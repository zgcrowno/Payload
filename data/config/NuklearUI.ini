;NUKLEAR WINDOW

[O-NuklearWindow@O-ScrollMod]
Size = (1, 1, 1)
Position = (0, 0) ; Nuklear UI elements' parent space positions go from 0 to 1 (not from -0.5 to 0.5) and represent their upper left corners.
Scale = (0.25, 0.5)
UseParentSpace = both;
;User-Defined
Title = Window ; Every NuklearWindow's Title property ought to either be unique or begin with a '#'
IsBordered = true
IsMovable = false
IsScalable = true
IsClosable = false
IsMinimizable = false
HasNoScrollbar = false
HasTitle = false
AutoHidesScrollbar = true
IsKeptInBackground = false
IsScaledLeft = false
DisallowsInput = false

;NUKLEAR LAYOUT ROW

[O-NuklearLayoutRow@O-ScrollMod]
;User-Defined
IsDynamic = true
Height = 25
ElementWidth = 0 ; Only used if IsDynamic is false
NumCols = 1

;NUKLEAR WINDOW ELEMENT

[O-NuklearWindowElement@O-ScrollMod]

	;NUKLEAR BUTTON
	
[O-NuklearButton@O-NuklearWindowElement]
;User-Defined
Type = @E-NuklearWindowElementType.Button
	
	;NUKLEAR CHECK BOX
	
[O-NuklearCheckBox@O-NuklearWindowElement]
;User-Defined
Type = @E-NuklearWindowElementType.CheckBox
	
	;NUKLEAR COMBO
	
[O-NuklearCombo@O-NuklearWindowElement]
;User-Defined
Type = @E-NuklearWindowElementType.Combo
	
	;NUKLEAR TEXT
	
[O-NuklearText@O-NuklearWindowElement]
;User-Defined
Type = @E-NuklearWindowElementType.Text
StaticContent = "Some Content"
Wrap = true
TextColor = (255, 255, 255)
TextAlpha = 255

;NUKLEAR WINDOW ELEMENT TYPE

[E-NuklearWindowElementType]
Button = 0
CheckBox = 1
Combo = 2
Text = 3