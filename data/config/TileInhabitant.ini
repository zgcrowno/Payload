;TILE INHABITANT

[O-TileInhabitant]
Group = tileInhabitant
Position = @Commands.CalculatePosition
IgnoreFromParent = all
;User-Defined
Pos = (0, 0)
TimeToMove = 0.25

[G-TileInhabitant]
Pivot = center

	;BYPASS

[O-Bypass@O-TileInhabitant]
Graphic = G-Bypass
;User-Defined
Depth = O-Protocol
Precedence = 6
TileRatio = 0.75

[G-Bypass@G-TileInhabitant]
Texture = Bypass.png

	;FIREWALL

[O-Firewall@O-TileInhabitant]
Graphic = G-Firewall
;User-Defined
Depth = O-Firewall
Precedence = 2
TileRatio = 0.75

[G-Firewall@G-TileInhabitant]
Texture = Firewall.png

	;GOAL

[O-Goal@O-TileInhabitant]
Graphic = G-Goal
FXList = FX-Goal
;User-Defined
Depth = O-Goal
Precedence = 0
TileRatio = 0.5

[G-Goal@G-TileInhabitant]
Texture = Goal.png
Pivot = (256, 170.6666666667) ;(512 / 2, 512 / 3)

[FX-Goal]
KeepInCache = true
Loop = true
SlotList = FXS-GoalRotate

[FXS-GoalRotate]
Type = rotation
Curve = linear
StartTime = 0.0
EndTime = 3.0
StartValue = 0.0
EndValue = 359.0

	;PLAYER PAYLOAD

[O-PlayerPayload@O-TileInhabitant]
Graphic = G-PlayerPayload
Spawner = SP-PlayerPayload
;User-Defined
Depth = O-PlayerPayload
Precedence = -1
TileRatio = 0.5

[G-PlayerPayload@G-TileInhabitant]
Texture = PlayerPayload.png

[SP-PlayerPayload]
Object = O-PayloadParticle
WaveSize = 1
WaveDelay = 0.02
CleanOnDelete = true
ObjectSpeed = (-15, -30) ~ (15, 30)
Immediate = true

		;PAYLOAD PARTICLE

[O-PayloadParticle]
Graphic = G-PayloadParticle
LifeTime = fx
FXList = FX-PayloadParticle

[G-PayloadParticle@G-TileInhabitant]
Texture = PlayerPayload.png

[FX-PayloadParticle]
SlotList = FXS-PayloadParticleFadeOut
KeepInCache = true
Loop = false

[FXS-PayloadParticleFadeOut]
Type = alpha
Curve = linear
StartTime = 0
EndTime = 1
StartValue = 0
EndValue = -1

	;PROTOCOL

[O-Protocol@O-TileInhabitant]
Graphic = G-Protocol
;User-Defined
Depth = O-Protocol
Precedence = 7
TileRatio = 0.75

[G-Protocol@G-TileInhabitant]
Texture = Protocol.png

	;PROXY

[O-Proxy@O-TileInhabitant]
