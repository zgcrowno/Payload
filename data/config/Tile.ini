;TILE

[O-Tile]
Size = (1, 1, 1)
UseParentSpace = both
ChildList = O-TileEdge1 # O-TileEdge2 # O-TileEdge3 # O-TileEdge4
;User-Defined
FillAlpha = 1
BorderAlpha = 1
FillColor = (1, 1, 1)
BorderColor = (0.5, 0.25, 0.75)

;TILE EDGE

[O-TileEdge]
Size = (1, 1, 1)
UseParentSpace = position
;User-Defined
FillAlpha = 1
FillColor = (0, 0, 0)
NumVertices = 10

[O-TileEdge1@O-TileEdge]

[O-TileEdge2@O-TileEdge]

[O-TileEdge3@O-TileEdge]

[O-TileEdge4@O-TileEdge]

;TILE EDGE VERTEX

[O-TileEdgeVertex@O-ScrollMod]
Size = (1, 1, 1)
UseParentSpace = position
