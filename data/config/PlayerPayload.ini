;PLAYER PAYLOAD

[O-PlayerPayload]
Graphic = G-PlayerPayload
Position = (-400, 0)
Spawner = SP-PlayerPayload
;User-Defined
Precedence = -1

[G-PlayerPayload]
Texture = PlayerPayload.png
Pivot = center
Color = (25, 100, 175)

[SP-PlayerPayload]
Object = O-PayloadParticle
WaveSize = 1
WaveDelay = 0.15
CleanOnDelete = true
ObjectSpeed = (-15, -30) ~ (15, -30)
Immediate = true

;PAYLOAD PARTICLE

[O-PayloadParticle]
Graphic = G-PayloadParticle
LifeTime = fx
FXList = FX-PayloadParticle

[G-PayloadParticle]
Texture = PlayerPayload.png
Pivot = center
Color = (0, 0, 0) ~ (255, 255, 255)

[FX-PayloadParticle]
SlotList = FXS-PayloadParticleFadeOut
KeepInCache = true
Loop = false

[FXS-PayloadParticleFadeOut]
Type = alpha
Curve = linear
StartTime = 0
EndTime = 1
StartValue = 0
EndValue = -1