;MOON

[O-Moon@O-ScrollMod]
Group = dashboard
Graphic = G-Moon
Position = @Commands.CalculatePosition
Scale = (0.5, 0.5)
UseParentSpace = position
ShaderList = SH-Moon
;User-Defined
Pos = (0.25, 0.08)
Depth = O-Moon

[G-Moon]
Texture = DashboardMoon.png
Pivot = center

[SH-Moon]
ParamList = texture
Code = "

void main()
{
	vec2 uv = gl_TexCoord[0].xy;
	gl_FragColor = texture2D(texture, uv);
}"

