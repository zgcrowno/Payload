;LEAF BUNCH

[O-LeafBunch@O-ScrollMod]
Group = dashboard
Graphic = G-LeafBunch
Position = @Commands.CalculatePosition
Scale = (0.4, 0.4)
ShaderList = SH-LeafBunch
;User-Defined
Pos = (0, 0)
Depth = O-LeafBunch

[G-LeafBunch]
Texture = DashboardLeafBunch.png
Pivot = center

[SH-LeafBunch]
ParamList = texture #
			fTime
fTime = time
UseCustomParam = true
Code = "

void main()
{
	float amplitudeModifier = 0.0125;
	float frequencyModifier = 2.5;
	vec2 uv = gl_TexCoord[0].xy;
	uv.y = uv.y + amplitudeModifier * sin(fTime + frequencyModifier * uv.x);
	gl_FragColor = texture2D(texture, uv);
}"

