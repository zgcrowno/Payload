;DASHBOARD

[O-Dashboard@O-ScrollMod]
Group = dashboard
Graphic = G-Dashboard
Position = @Commands.CalculatePosition
ChildList = O-Moon # O-MedlarTree
;User-Defined
Pos = (0, -540)
Depth = O-Dashboard

[G-Dashboard]
Texture = DashboardBackground.png
Pivot = top

;MOON

[O-Moon@O-ScrollMod]
Group = dashboard
Graphic = G-Moon
Position = @Commands.CalculatePosition
Scale = (0.5, 0.5)
UseParentSpace = position
;User-Defined
Pos = (0.25, 0.08)
Depth = O-Moon

[G-Moon]
Texture = DashboardMoon.png
Pivot = center

;MEDLAR TREE

[O-MedlarTree@O-ScrollMod]
