;NUKLEAR WINDOW

[O-NuklearWindow@O-ScrollMod]
Size = (1, 1, 1)
Position = (0, 0) ; Nuklear UI elements' parent space positions go from 0 to 1, not from -0.5 to 0.5.
Scale = (0.25, 0.5)
UseParentSpace = both;
;User-Defined
Title = Window
IsBordered = true
IsMovable = false
IsScalable = false
IsClosable = false
IsMinimizable = false
HasNoScrollbar = false
HasTitle = false
AutoHidesScrollbar = true
IsKeptInBackground = false
IsScaledLeft = false
DisallowsInput = false