; Main Settings

[Resource]
Texture = ../data/texture/PNG # ../data/texture/PNG/TileSet ;# ../data/texture/SpaceShooterRedux/PNG # ../data/texture/SpaceShooterRedux/Backgrounds
Sound = ../data/sound ;# ../data/sound/Prototype

[Render]
ShowProfiler = false

[Display]
ScreenWidth = @MainCamera.FrustumWidth
ScreenHeight = @MainCamera.FrustumHeight
Title = Payload
FullScreen = true
Smoothing = true
VSync = true

[Physics]
;AllowSleep = false
;Gravity = (0.0, 0.0, 0.0)
;ShowDebug = true
 
[Input]
SetList = MainInput
 
[MainInput]
