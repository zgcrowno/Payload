KEY_ESCAPE = Quit
KEY_W = MoveUp
KEY_A = MoveLeft
KEY_S = MoveDown
KEY_D = MoveRight
KEY_SPACE = Recon
KEY_BACKSPACE = Undo
KEY_R = Reload
KEY_Q = DimShift
