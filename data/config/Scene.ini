;SCENE

[O-Scene]
Pivot = center
Size = (1920, 1080, 0.1)
TrackList = TT-StoreScene

	;SCENE BOOT
	
[O-SceneBoot@O-Scene]
;User-Defined
NextScene = O-SceneDashboard

	;SCENE DASHBOARD
	
[O-SceneDashboard@O-Scene]

	;SCENE LEVEL
	
[O-SceneLevel@O-Scene]
ChildList = O-TileSet # O-LevelData # O-LevelLog # O-LevelInterface

	[O-LevelData@O-NuklearWindow]
	Position = (0, 0)
	Scale = (0.4285714285714286, 0.1666666666666667)
	ChildList = O-TimeAndMovesRow # O-ReconsAndShiftsRow
	;User-Defined
	Title = Data
	IsBordered = true
	IsMovable = false
	IsScalable = false
	IsClosable = false
	IsMinimizable = false
	HasNoScrollbar = false
	HasTitle = false
	AutoHidesScrollbar = true
	IsKeptInBackground = false
	IsScaledLeft = false
	DisallowsInput = false

		[O-TimeAndMovesRow@O-NuklearLayoutRow]
		ChildList = O-TimeText # O-MovesText
		;User-Defined
		IsDynamic = true
		Height = 25
		NumCols = 1
		
			[O-TimeText@O-NuklearText]
			;User-Defined
			StaticContent = "Time: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255
			
			[O-MovesText@O-NuklearText]
			;User-Defined
			StaticContent = "Moves: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255

		[O-ReconsAndShiftsRow@O-NuklearLayoutRow]
		;User-Defined
		IsDynamic = true
		Height = 25
		NumCols = 1
		
			[O-ReconsText@O-NuklearText]
			;User-Defined
			StaticContent = "Recons: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255
			
			[O-ShiftsText@O-NuklearText]
			;User-Defined
			StaticContent = "Shifts: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255

	[O-LevelLog@O-NuklearWindow]
	Position = (0, 0.1666666666666667)
	Scale = (0.4285714285714286, 0.3333333333333333)
	;User-Defined
	Title = Log
	IsBordered = true
	IsMovable = false
	IsScalable = false
	IsClosable = false
	IsMinimizable = false
	HasNoScrollbar = false
	HasTitle = false
	AutoHidesScrollbar = true
	IsKeptInBackground = false
	IsScaledLeft = false
	DisallowsInput = false

	[O-LevelInterface@O-NuklearWindow]
	Position = (0, 0.5)
	Scale = (0.4285714285714286, 0.5)
	;User-Defined
	Title = Interface
	IsBordered = true
	IsMovable = false
	IsScalable = false
	IsClosable = false
	IsMinimizable = false
	HasNoScrollbar = false
	HasTitle = false
	AutoHidesScrollbar = true
	IsKeptInBackground = false
	IsScaledLeft = false
	DisallowsInput = false

	;SCENE MENU
															
[O-SceneMenu@O-Scene]
Pausable = false

		;SCENE PAUSE

		;SCENE MAIN

		;SCENE LEVEL COMPLETE

;TO SCENE

[O-ToScene]
LifeTime = track
TrackList = @

	;TO SCENE DASHBOARD
	
[O-ToSceneDashboard@O-ToScene]
0 = > Get Runtime Scene, Object.Delete <, Object.Create O-SceneDashboard

	;TO SCENE PAUSE
	
	;TO SCENE MAIN

	;TO SCENE LEVEL

	;TO SCENE LEVEL FROM PAUSE
	
	;TO SCENE LEVEL COMPLETE