;SCENE

[O-Scene]
Pivot = center
Size = (1920, 1080, 0.1)
TrackList = TT-StoreScene

	;SCENE BOOT
	
[O-SceneBoot@O-Scene]
;User-Defined
NextScene = O-SceneDashboard

	;SCENE DASHBOARD
	
[O-SceneDashboard@O-Scene]

	;SCENE LEVEL
	
[O-SceneLevel@O-Scene]
ChildList = O-TileSet # O-LevelData # O-LevelLog # O-LevelInterface

	[O-LevelData@O-NuklearWindow]
	Position = (0, 0)
	Scale = (0.4285714285714286, 0.1666666666666667)
	ChildList = O-TimeAndMovesRow # O-ReconsAndShiftsRow
	;User-Defined
	Title = Data
	IsBordered = true
	IsMovable = false
	IsScalable = false
	IsClosable = false
	IsMinimizable = false
	HasNoScrollbar = false
	HasTitle = false
	AutoHidesScrollbar = true
	IsKeptInBackground = false
	IsScaledLeft = false
	DisallowsInput = false

		[O-TimeAndMovesRow@O-NuklearLayoutRow]
		ChildList = O-TimeText # O-MovesText
		;User-Defined
		IsDynamic = true
		Height = 90
		NumCols = 2
		
			[O-TimeText@O-NuklearText]
			;User-Defined
			StaticContent = "Time: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255
			
			[O-MovesText@O-NuklearText]
			;User-Defined
			StaticContent = "Moves: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255

		[O-ReconsAndShiftsRow@O-NuklearLayoutRow]
		ChildList = O-ReconsText # O-ShiftsText
		;User-Defined
		IsDynamic = true
		Height = 90
		NumCols = 2
		
			[O-ReconsText@O-NuklearText]
			;User-Defined
			StaticContent = "Recons: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255
			
			[O-ShiftsText@O-NuklearText]
			;User-Defined
			StaticContent = "Shifts: "
			Wrap = false
			TextColor = (255, 255, 255)
			TextAlpha = 255

	[O-LevelLog@O-NuklearWindow]
	Position = (0, 0.1666666666666667)
	Scale = (0.4285714285714286, 0.3333333333333333)
	ChildList = O-LogRow
	;User-Defined
	Title = Log
	IsBordered = true
	IsMovable = false
	IsScalable = false
	IsClosable = false
	IsMinimizable = false
	HasNoScrollbar = false
	HasTitle = false
	AutoHidesScrollbar = true
	IsKeptInBackground = false
	IsScaledLeft = false
	DisallowsInput = false
	
		[O-LogRow@O-NuklearLayoutRow]
		ChildList = O-LogText
		;User-Defined
		IsDynamic = true
		Height = 360
		NumCols = 1
		
			[O-LogText@O-NuklearText]
			;User-Defined
			StaticContent = "Log content goes here."
			Wrap = true
			TextColor = (255, 255, 255)
			TextAlpha = 255

	[O-LevelInterface@O-NuklearWindow]
	Position = (0, 0.5)
	Scale = (0.4285714285714286, 0.5)
	ChildList = O-UndoAndCoordinateShiftRow # O-RestartAndDimensionShiftRow # O-HomeAndMovementRow
	;User-Defined
	Title = Interface
	IsBordered = true
	IsMovable = false
	IsScalable = false
	IsClosable = false
	IsMinimizable = false
	HasNoScrollbar = true
	HasTitle = false
	AutoHidesScrollbar = true
	IsKeptInBackground = false
	IsScaledLeft = false
	DisallowsInput = false
	
		[O-UndoAndCoordinateShiftRow@O-NuklearLayoutRow]
		ChildList = O-UndoButton # O-CoordinateShiftButton
		;User-Defined
		IsDynamic = true
		Height = 180
		NumCols = 2
			
			[O-UndoButton@O-NuklearButton]
			
			[O-CoordinateShiftButton@O-NuklearButton]
		
		[O-RestartAndDimensionShiftRow@O-NuklearLayoutRow]
		ChildList = O-RestartButton # O-DimensionShiftButton
		;User-Defined
		IsDynamic = true
		Height = 180
		NumCols = 2
		
			[O-RestartButton@O-NuklearButton]
			
			[O-DimensionShiftButton@O-NuklearButton]
		
		[O-HomeAndMovementRow@O-NuklearLayoutRow]
		ChildList = O-HomeButton # O-MovementInterface
		;User-Defined
		IsDynamic = true
		Height = 180
		NumCols = 2
		
			[O-HomeButton@O-NuklearButton]
			
			[O-MovementInterface@O-NuklearWindow]
			ChildList = O-MoveUpRow # O-MoveLeftAndMoveRightRow # O-MoveDownRow
			;User-Defined
			Title = "Movement Interface"
			IsBordered = false
			IsMovable = false
			IsScalable = false
			IsClosable = false
			IsMinimizable = false
			HasNoScrollbar = true
			HasTitle = false
			AutoHidesScrollbar = true
			IsKeptInBackground = false
			IsScaledLeft = false
			DisallowsInput = false
			
				[O-MoveUpRow@O-NuklearLayoutRow]
				ChildList = O-MoveUpButton
				;User-Defined
				IsDynamic = true
				Height = 50
				NumCols = 1
					
					[O-MoveUpButton@O-NuklearButton]
				
				[O-MoveLeftAndMoveRightRow@O-NuklearLayoutRow]
				ChildList = O-MoveLeftButton # O-MoveRightButton
				;User-Defined
				IsDynamic = true
				Height = 50
				NumCols = 2
				
					[O-MoveLeftButton@O-NuklearButton]
					
					[O-MoveRightButton@O-NuklearButton]
				
				[O-MoveDownRow@O-NuklearLayoutRow]
				ChildList = O-MoveDownButton
				;User-Defined
				IsDynamic = true
				Height = 50
				NumCols = 1
				
					[O-MoveDownButton@O-NuklearButton]

	;SCENE MENU
															
[O-SceneMenu@O-Scene]
Pausable = false

		;SCENE PAUSE

		;SCENE MAIN

		;SCENE LEVEL COMPLETE

;TO SCENE

[O-ToScene]
LifeTime = track
TrackList = @

	;TO SCENE DASHBOARD
	
[O-ToSceneDashboard@O-ToScene]
0 = > Get Runtime Scene, Object.Delete <, Object.Create O-SceneDashboard

	;TO SCENE PAUSE
	
	;TO SCENE MAIN

	;TO SCENE LEVEL

	;TO SCENE LEVEL FROM PAUSE
	
	;TO SCENE LEVEL COMPLETE