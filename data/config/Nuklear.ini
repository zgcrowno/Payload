;NUKLEAR

[Nuklear]
FontSize = 13
GlobalAlpha = 1
SegmentCount = 22
FontList = FontBootGreeting #
		   FontDashboardHeader #
		   FontDashboardFooter #
		   FontLevelData #
		   FontLevelLog
FontBootGreeting = ProggyTiny.ttf # 50
FontDashboardHeader = ProggyTiny.ttf # 60
FontDashboardFooter = ProggyTiny.ttf # 30
FontLevelData = ProggyTiny.ttf # 60
FontLevelLog = ProggyTiny.ttf # 20
SkinList = SkinTestRecursive # 
		   SkinTestGoal # 
		   SkinTestProxy
SkinTestRecursive = Recursive.png ; No optional coordinates, so the full texture is used.
SkinTestGoal = Goal.png # (0, 0) # (256, 512) ; The first vector is the top left corner, and the second one is the size of the sub area.
SkinTestProxy = Proxy.png # (128, 256) # (160, 160) ; The first vector is the top left corner, and the second one is the size of the sub area.

;NUKLEAR LAYOUT ROW

[O-NuklearLayoutRow@O-ScrollMod]
;User-Defined
Type = @E-NuklearLayoutType.Row
Format = @E-NuklearLayoutFormat.Static
Height = 25
ElementWidth = 0 ; Only for type RowStatic
SizeOrRatio = (0, 0) ; Only for type Row
WidthsOrRatios = 0 ; Only for type RowBegin; should be between 0 and 1 if row's format is dynamic.
ElementWidths = 0 ; Only for type RowTemplateBegin with format Static
ElementMinWidths = 0 ; Only for type RowTemplateBegin with format Variable
ElementStartingPositions = (0, 0) ; Only for type SpaceBegin; vector values should be between 0 and 1 if row's format is dynamic.
ElementStartingSizes = (0, 0) ; Only for type SpaceBegin; vector values should be between 0 and 1 if row's format is dynamic.

;NUKLEAR WINDOW ELEMENT

[O-NuklearWindowElement@O-ScrollMod]
;User-Defined
;Type = @E-NuklearWindowElementType.SomeType

	;NUKLEAR TEXT
	
[O-NuklearText@O-NuklearWindowElement]
;User-Defined
Type = @E-NuklearWindowElementType.Text
Font = Cousine-Regular
StaticContent = "Some Content"
Wrap = true
TextColor = (255, 255, 255)
TextAlpha = 255
AlignmentFlags = Left # CenteredVertical ; Acceptable values are Left # Right # Top # Bottom # CenteredHorizontal # CenteredVertical

	;NUKLEAR WINDOW ELEMENT NON TEXT
	
[O-NuklearWindowElementNonText@O-NuklearWindowElement]
;User-Defined
;Skin = SomeSkin
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 255
BorderColor = (255, 255, 255)
BorderAlpha = 255

		;NUKLEAR WINDOW

[O-NuklearWindow@O-NuklearWindowElementNonText]
Size = (1, 1, 1)
Position = (0, 0) ; Nuklear UI elements' parent space positions go from 0 to 1 (not from -0.5 to 0.5) and represent their upper left corners.
Scale = (0.25, 0.5)
UseParentSpace = both;
;User-Defined
Type = @E-NuklearWindowElementType.Window
Title = Window ; Every NuklearWindow's Title property ought to either be unique or begin with a '#'
BackgroundColor = (0, 0, 0)
BackgroundAlpha = 255
BorderColor = (255, 255, 255)
BorderAlpha = 255
WindowFlags = IsBordered # IsScalable # AutoHidesScrollbar ; Acceptable values are IsBordered # 
																				   ;IsMovable # 
																				   ;IsScalable # 
																				   ;IsClosable # 
																				   ;IsMinimizable # 
																				   ;HasNoScrollbar # 
																				   ;HasTitle #
																				   ;AutoHidesScrollbar #
																				   ;IsKeptInBackground #
																				   ;IsScaledLeft #
																				   ;DisallowsInput

		;NUKLEAR BUTTON
	
[O-NuklearButton@O-NuklearWindowElementNonText]
;User-Defined
Type = @E-NuklearWindowElementType.Button
TexturePath = ""
	
		;NUKLEAR CHECK BOX
	
[O-NuklearCheckBox@O-NuklearWindowElementNonText]
;User-Defined
Type = @E-NuklearWindowElementType.CheckBox
Label = "Some Label"
Active = false
	
		;NUKLEAR COMBO
	
[O-NuklearCombo@O-NuklearWindowElementNonText]
;User-Defined
Type = @E-NuklearWindowElementType.Combo
ComboSize = (100, 100)
ElementHeight = 25
SelectedIndex = 0
Elements = "Some string" # "Some other string"

;NUKLEAR LAYOUT TYPE

[E-NuklearLayoutType]
Row = 0
RowBegin = 1
RowStatic = 2
RowDynamic = 3
RowTemplateBegin = 4
SpaceBegin = 5

;NUKLEAR LAYOUT FORMAT

[E-NuklearLayoutFormat]
Static = 0
Dynamic = 1
Variable = 2

;NUKLEAR WINDOW ELEMENT TYPE

[E-NuklearWindowElementType]
Button = 0
CheckBox = 1
Combo = 2
Text = 3
Window = 4