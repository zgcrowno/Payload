;MEMORY SET

[O-MemorySet@ScrollMod]
Size = (1, 1, 1)
Scale = (100, 100, 1)
Position = @Commands.CalculatePosition
Pivot = center
IgnoreFromParent = all
; Body = @
; PartList = @
; Type = box
; Dynamic = true
;User-Defined
Pos = (0, 0)
Depth = O-MemorySet

[O-MemorySetCartesian1D@O-MemorySet]
Group = memorySetCartesian1D

[O-MemorySetCartesian2D@O-MemorySet]
Group = memorySetCartesian2D

[O-MemorySetPolar1D@O-MemorySet]
Group = memorySetPolar1D

[O-MemorySetPolar2D@O-MemorySet]
Group = memorySetPolar2D